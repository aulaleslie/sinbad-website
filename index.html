<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinbad Audio & Videos</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f0f8ff;
            padding: 10px;
        }
        .video-container {
            display: flex;
            flex-direction: column; /* Stack videos vertically */
            gap: 20px; /* Space between the videos */
            width: 100%; /* Take full width of the screen */
            max-width: 800px; /* Optional: limit max size on large screens */
        }
        iframe {
            width: 100%; /* Make the video take full width of its container */
            aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columns for individual letters */
            grid-gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px; /* Optional: limit button container size */
        }
        .button-container button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container .full {
            grid-column: span 6; /* Span across all 6 columns */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/52L23avITUQ?si=9G_Z7vPAlHbTh5Ce" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
        <iframe 
            src="https://www.youtube.com/embed/OIvW2tSjfXk?si=792NZfr5-jBLgsLm" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>
    <div class="button-container">
        <button onclick="playAudio('s')">S</button>
        <button onclick="playAudio('i')">I</button>
        <button onclick="playAudio('n')">N</button>
        <button onclick="playAudio('b')">B</button>
        <button onclick="playAudio('a')">A</button>
        <button onclick="playAudio('d')">D</button>
        <button class="full" onclick="playAudio('sinbad')">SINBAD</button>
    </div>

    <audio id="audio-player"></audio>

    <script>
        function playAudio(letter) {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = `${letter}.mp3`;
            audioPlayer.play();
        }
    </script>
</body>
</html>
